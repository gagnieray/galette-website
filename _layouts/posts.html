---
layout: default
---
{{ paginator.posts |inspect}}
<div class="posts">
  {%- if page.title -%}
    <h1 class="page-heading">{% t page.title %}</h1>
  {%- endif -%}

    <!-- This loops through the paginated posts -->
    {% for post in paginator.posts %}
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="content">
        {{ post.content }}
      </div>
    {% endfor %}

    {%- include pagination.html -%}
</div>
