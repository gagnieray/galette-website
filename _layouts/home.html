---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{% t page.title %}</h1>
  {%- endif -%}

    <div class="post-content">
  {{ content }}
    </div>

    <div id="news">
    <!-- This loops through the paginated posts -->
    {% for post in paginator.posts %}
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="content">
        {{ post.content }}
      </div>
    {% endfor %}
    </div>

    {%- include pagination.html -%}
</div>
