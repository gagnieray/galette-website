---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{% t page.title %}</h1>
  </header>

  <div class="post-content">
    {%- if page.toc -%}
        <h4 class="toc">{% t global.toc %}</h4>
    {%- endif -%}

    {{ content | toc }}
  </div>

</article>
